name: MiniOB流水线
on: push

jobs:
  print:
    name: Runner Environment
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # - name: Print a greeting
      #   env:
      #     MY_VAR: Hi there! My name is
      #     FIRST_NAME: Mona
      #     MIDDLE_NAME: The
      #     LAST_NAME: Octocat
      #   run: |
      #     echo $MY_VAR $FIRST_NAME $MIDDLE_NAME $LAST_NAME.
      - name: Print Directory
        run: |
          ls
          pwd
          uname -a
          gcc -v

  build:
    name: Build miniOB
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build ENV
        run: |
          git submodule update --init --recursive
          mkdir build && cd build
          cmake ..
          make -j4
      - name: Start MiniOB
        run: |
          nohup ./build/bin/observer -f ./etc/observer.ini &
      - name: Test help
        run: |
          ./build/bin/obclient
          help;
          exit;
          cat $(find . -name 'observer.log.*')
