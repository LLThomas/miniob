name: MiniOB流水线
on: push

jobs:
  print:
    name: Runner Environment
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # - name: Print a greeting
      #   env:
      #     MY_VAR: Hi there! My name is
      #     FIRST_NAME: Mona
      #     MIDDLE_NAME: The
      #     LAST_NAME: Octocat
      #   run: |
      #     echo $MY_VAR $FIRST_NAME $MIDDLE_NAME $LAST_NAME.
      - name: Print Directory
        run: |
          ls
          pwd
          uname -a
          gcc -v

  build:
    name: Build miniOB
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build ENV
        run: |
          git submodule update --init --recursive
          mkdir build && cd build
          cmake ..
          make -j4
      - name: Start MiniOB
        run: |
          nohup ./build/bin/observer -f ./etc/observer.ini &
      - name: Test SQL
        run: |
          ./build/bin/obclient <./test/sql-test/help.sql
          cat $(find . -name 'observer.log.*')
      - name: GoogleTest BufferPool Manager
        run: |
          ./build/bin/bp_manager_test  --gtest_output=xml:bp_manager_test.xml
      - name: Generate Test Report
        run: |
          git clone https://github.com/NeilZhy/gtest-report-prettify.git
          ls
          python -m ./gtest-report-prettify/gtest_parser bp_manager_test.xml
      - name: Upload Test Artifact
        uses: actions/upload-artifact@v2
        with:
          name: bp_manager
          path: gtest-report-prettify/gtest_output.html
